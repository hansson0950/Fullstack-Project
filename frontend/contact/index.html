<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Carter+One&family=Luckiest+Guy&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/ztW30cZ.png">
    <title>Fresh Food | Contact</title>
</head>
<body>
    <nav class="navbar">
        <div class="brand-title">Fresh Food</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/login">Login</a></li>
          </ul>
        </div>
      </nav>

      <div class="contact-section">
        <div class="contact-info">
          <div><i class="fas fa-map-marker-alt"></i>Elmetorpsvägen 15, kristianstad, Sweden</div>
          <div><i class="fas fa-envelope"></i>FreshFood@Gmail.com</div>
          <div><i class="fas fa-phone"></i>+072 358 09 68</div>
          <div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
        </div>
      </div>
      <div class="container">
        <form action="/contact" method="post" id="contactForm"> <!--Insert API link on Action And id on our API-->

          <H1 class="contactPage-header">Contact Us!</H1>
          
          <div class="inputContainer">
            <input type="text" id="Firstname" class="input" placeholder="">
            <div class="cut cutShort"></div>
            <label for="Firstname" class="placeholder">Firstname</label>
          </div>
          
          <div class="inputContainer">
            <input type="text" id="Lastname" class="input" placeholder="">
            <div class="cut cutShort"></div>
            <label for="Lastname" class="placeholder">Lastname</label>
          </div>
      
          <div class="inputContainer">
            <input type="email" id="Email" class="input" placeholder="">
            <div class="cut cutEmail"></div>
            <label for="Email" class="placeholder">Email</label>
          </div>

          <div class="inputContainer">
            <input type="text" id="Country" class="input" placeholder="">
            <div class="cut cutCountry"></div>
            <label for="Country" class="placeholder">Country</label>
          </div>

          <div class="inputContainer"> 
            <!--<input type="text" id="Country" class="input" placeholder="">-->
            <div class="cut cutSubject"></div>
            <label for="subject" class="placeholder" id="subjectlabel">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write here.." class="textarea" required></textarea>
          </div>
          

        
          <input type="submit" value="Submit" id="submitlabel">
        </form>
      </div>


      
      <div class="footerDiv">
        <footer class="footer">
          <p id="footerParagraph">
            Adress: Elmetorpsvägen 15, kristianstad, Sweden <br>
            E-mail: FreshFood@Gmail.com <br> 
            Contact-Tel: 072 358 09 68 <br>
            © 2022 Fresh Food
          </p>
        </footer>
      </div>
      <script src="script.js" defer></script>
</body>
</html>
