<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Food Store | Contact</title>
</head>
<body>
    <nav class="navbar">
        <div class="brand-title">Brand Name</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/login">Login</a></li>
          </ul>
        </div>
      </nav>

      <div class="contact-section">
        <div class="contact-info">
          <div><i class="fas fa-map-marker-alt"></i>Elmetorpsvägen 15, kristianstad, Sweden</div>
          <div><i class="fas fa-envelope"></i>BrandName@email.com</div>
          <div><i class="fas fa-phone"></i>+00 0000 000 000</div>
          <div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
        </div>
      </div>
      <div class="container">
        <form action="/contact" method="post" id="contactForm"> <!--Insert API link on Action And id on our API-->

          <H1 class="contactPage-header">Contact Us!</H1>
          
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="email">E-Mail</label>
          <input type="text" id="email" name="email" placeholder="Your email..">

          <label for="country">Country</label>
          <input type="text" id="country" name="country" placeholder="Your country..">

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write here.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
        </form>
      </div>

      <div class="footerDiv">
        <footer class="footer">
          <p id="footerParagraph">
            Adress: Nordic Hotel, Sjungarvägen 1245 <br>
            E-mail:  Nordic@HotelNordic.com <br> 
            Kontakt- Tel: 072 358 09 68 <br>
            © 2018 Nordic Hotels
          </p>
        </footer>
      </div>
      <script src="script.js" defer></script>
</body>
</html>
