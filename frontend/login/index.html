<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Store | Login</title>
</head>

<body>

    <div class="form">
        <div class="title">Sign Up</div>
        <div class="subtitle">Create your account</div>
        <form id="signUpForm">
            <div class="inputContainer">
                <input type="text" id="name" class="input" placeholder="">
                <div class="cut cutShort"></div>
                <label for="name" class="placeholder">Name</label>
            </div>
            <div class="inputContainer">
                <input type="email" id="signUpEmail" class="input" placeholder="">
                <div class="cut cutShort"></div>
                <label for="signUpEmail" class="placeholder">Email</label>
            </div>
            <div class="inputContainer">
                <input type="password" id="signUpPassword" class="input" placeholder="">
                <div class="cut"></div>
                <label for="signUpPassword" class="placeholder">Password</label>
            </div>
            <button type="text" class="submit">Submit</button>
            <p class="error" id="signUpError"></p>
        </form>
    </div>

    <div id="hidden" class="form"></div>

    <div class="form">
        <div class="title">Login</div>
        <div class="subtitle">Log in to your account</div>
        <form id="loginForm">
            <div class="inputContainer">
                <input type="email" id="loginEmail" class="input" placeholder="">
                <div class="cut cutShort"></div>
                <label for="loginEmail" class="placeholder">Email</label>
            </div>
            <div class="inputContainer">
                <input type="password" id="loginPassword" class="input" placeholder="">
                <div class="cut"></div>
                <label for="loginPassword" class="placeholder">Password</label>
            </div>
            <div class="inputContainer"></div>
            <button type="text" class="submit">Submit</button>
            <p class="error" id="loginError"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
